<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- <script defer src="login.js"></script> -->
    <title>Graphic Era || Welcome to the site</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="first">
                <img src="../images/logo.png">
                <div class="srch_div">
                    <input id="search" type="search" name="srch" placeholder="search anything">
                    <img id="searchicon" src="../images/searchicon.png">
                </div>
            </div>

            <div class="second">
                <div class="opt"><a href="/">Home</a></div>
                <div class="opt"><a href="/course">Course</a></div>
                <div class="opt"><a href="/download">Download</a></div>
                <div class="opt"><a href="/contact">Contact</a></div>
                <div class="opt"><a href="/login">Login</a></div>
            </div>
        </nav>

        <section class="login">
            <div class="info">
                <h1>Informatics Login</h1>
                <form action="/login" method = "post" class="form">
                    <div>
                        <label for="name">User Name</label>
                        <input type="text" class="input" id="name" name = "name">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="text" class="input" id="password" name = "password">
                    </div>

                    <div class = "button_box">
                        <button class="btn" type = "submit">Login</button>
                    </div>

                    <br>
                    <p class="red">Note : <span class="white">For this demo use following username and password.</span>
                    </p>
                </form>
            </div>

            <div class="image">
                <img src="../images/login_photo.jpg" alt="image">
            </div>
        </section>

        <footer class="footer">
            <p>copyrigth@ Aniket Yadav</p>
            <a href="www.facebook.com">Facbook</a>
            <a href="www.google.com">Google</a>
            <a href="www.youtube.com">Youtube</a>
        </footer>

    </div>
</body>

<script>
    let btn = document.getElementsByClassName('btn')[0];
    let name = document.getElementById('name');
    let password = document.getElementById('password');
</script>

</html>
